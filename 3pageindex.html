<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービスのご紹介 - Welfare×IT 結（Yui）</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #FFFDF5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: #FFFDF5;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><filter id="blur" x="0" y="0"><feGaussianBlur stdDeviation="10" /></filter></defs><rect width="100%" height="100%" fill="%23FFFDF5"/><g filter="url(%23blur)"><circle cx="70%" cy="30%" r="15%" fill="%23C5D86D" opacity="0.1"/><circle cx="30%" cy="70%" r="20%" fill="%23E86C3A" opacity="0.1"/></g></svg>');
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .slide-content {
            padding: 60px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .title-container {
            position: relative;
        }
        .title {
            font-family: 'Noto Serif JP', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
            position: relative;
            z-index: 2;
        }
        .title-eng {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: #E86C3A;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }
        .accent-line {
            height: 5px;
            width: 180px;
            background-color: #E86C3A;
            margin-bottom: 2.5rem;
        }
        .logo-small {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .logo-small img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .services-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2.5rem;
            gap: 25px;
        }
        .service-card {
            width: calc(33.333% - 20px);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            border-radius: 16px;
            padding: 35px 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }
        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
        }
        .service-card:nth-child(1)::before {
            background-color: #E86C3A;
        }
        .service-card:nth-child(2)::before {
            background-color: #C5D86D;
        }
        .service-card:nth-child(3)::before {
            background-color: #E86C3A;
        }
        .service-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 3rem;
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            border: 4px solid #fff;
            transition: all 0.3s ease;
        }
        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }
        .icon-1 {
            color: #fff;
            background: linear-gradient(135deg, #E86C3A 0%, #FF9966 100%);
        }
        .icon-2 {
            color: #fff;
            background: linear-gradient(135deg, #A5BD4E 0%, #C5D86D 100%);
        }
        .icon-3 {
            color: #fff;
            background: linear-gradient(135deg, #E86C3A 0%, #FF9966 100%);
        }
        .service-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.4;
            position: relative;
        }
        .service-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: rgba(0,0,0,0.1);
            border-radius: 3px;
        }
        .service-keyword {
            font-weight: 600;
            font-size: 1.2rem;
            color: #555;
            margin-top: 15px;
            background-color: rgba(255,255,255,0.5);
            padding: 8px 15px;
            border-radius: 30px;
            display: inline-block;
            border: 1px solid #eee;
        }
        .service-desc {
            font-size: 1.05rem;
            line-height: 1.6;
            color: #666;
            margin-top: 15px;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            padding-top: 20px;
        }
        .caption {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        .btn-details {
            display: inline-block;
            background-color: #E86C3A;
            color: white;
            font-weight: 500;
            padding: 10px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(232, 108, 58, 0.3);
        }
        .btn-details:hover {
            background-color: #D55B29;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(232, 108, 58, 0.4);
        }
        .btn-icon {
            margin-left: 8px;
        }
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #999;
            font-family: 'Montserrat', sans-serif;
        }
        .highlight-word {
            color: #E86C3A;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="slide-content">
            <div class="header">
                <div class="title-container">
                    <div class="title-eng">Our Services</div>
                    <h1 class="title">サービスのご紹介</h1>
                </div>
                <div class="logo-small">
                    <img src="https://page.genspark.site/v1/base64_upload/5e7dc3802331ee21ab494093df468d51" alt="結（Yui）ロゴ">
                </div>
            </div>
            <div class="accent-line"></div>
            
            <div class="services-container">
                <div class="service-card">
                    <div class="service-icon icon-1">
                        <i class="fas fa-laptop-code"></i>
                    </div>
                    <h3 class="service-title">kintone対面開発</h3>
                    <div class="service-keyword">伴走型</div>
                    <p class="service-desc">現場に<span class="highlight-word">寄り添い</span>ながら、ニーズを反映したkintoneアプリを一緒に構築します。</p>
                </div>
                
                <div class="service-card">
                    <div class="service-icon icon-2">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3 class="service-title">テンプレート活用</h3>
                    <div class="service-keyword">専門特化</div>
                    <p class="service-desc"><span class="highlight-word">福祉事業別</span>に最適化されたテンプレートアプリで業務効率化を実現します。</p>
                </div>
                
                <div class="service-card">
                    <div class="service-icon icon-3">
                        <i class="fas fa-headset"></i>
                    </div>
                    <h3 class="service-title">運用サポート</h3>
                    <div class="service-keyword">継続支援</div>
                    <p class="service-desc">導入後も<span class="highlight-word">安心</span>の訪問対応と定期フォローで持続的な活用を支援します。</p>
                </div>
            </div>
            
            <div class="footer">
                <p class="caption">Welfare×ITで福祉現場の業務改善をサポートします</p>
                <a href="#" class="btn-details" onclick="event.preventDefault();">詳細はこちら <i class="fas fa-arrow-right btn-icon"></i></a>
            </div>
            
            <div class="page-number">3/6</div>
        </div>
    </div>
</body>
</html>
